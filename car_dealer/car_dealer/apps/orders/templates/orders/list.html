<h1>Orders</h1>
<div>
    <ul>
        {% for order in orders %}
        <li>
            <p><a href="{% url 'orders:order_detail' order.id %}"> {{ order.first_name }} {{ order.second_name }}</a></p>
            <p> Email: {{ order.email }}</p>
        </li>
        {% empty %}
        <li>No order has been added yet</li>
        {% endfor %}
    </ul>
</div>
