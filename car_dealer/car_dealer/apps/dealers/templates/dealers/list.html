<h1>Dealers</h1>
<div>
    <ul>
        {% for dealer in dealers %}
        <li>
            <p><a href="/{{ dealer.id }}">{{ dealer.title }}</a></p>
            <p> Email: {{ dealer.email }}</p>
        </li>
        {% empty %}
        <li>No dealer has been added yet</li>
        {% endfor %}
    </ul>
</div>
