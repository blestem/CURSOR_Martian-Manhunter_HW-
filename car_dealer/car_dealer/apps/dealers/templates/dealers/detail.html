<h1>Dealer: {{ dealer.title }}</h1>
<div>
    <p>Пошта: {{ dealer.email }}</p>
    <p>Місто: {{ dealer.city }} </p>
    <p>Кріїна: {{dealer.country }}</p>
    <p>Список автомобілів:</p>
    <ul>
        {% for car in cars %}
        <li>{{ car.model.brand.name }} {{ car.model.name }}</li>
        {% empty %}
        <li>No cars have been added yet</li>
        {% endfor %}
    </ul>
</div>
